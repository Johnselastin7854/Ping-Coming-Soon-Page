<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>


  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="assets/CSS/style.css">


</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-wrapper container">

      <figure class="header__logo">
        <img src="assets/images/logo.svg" alt="ping logo">
      </figure>

      <div class="header__form-container">

        <div class="header__form--content">
          <h1 class="header__form--title">
            We are launching <b>soon!</b>
          </h1>
          <p class="header__form--message">
            Subscribe and get notified
          </p>
        </div>
      </div>

        <form action="" id="form" class="form-container">
          <div class="form-control ">
            <input type="email" name="email" id="email" placeholder="Your email address...">
            <small>Error Message</small>
          </div>
          <button type="submit" class="btn-primary">
            Notify Me
          </button>
        </form>
      
    </div>
  </header>


  <!-- Main -->
  <main class="flex">
    <section class="slock__container container " >
      <figure class="slock__img">
        <img src="assets/images/illustration-dashboard.png" alt="illustration-dashboard">
      </figure>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer__container">
    <div class="footer__social">
      <ul>
        <li><ion-icon name="logo-facebook"></ion-icon></li>
        <li><ion-icon name="logo-twitter"></ion-icon></li>
        <li><ion-icon name="logo-instagram"></ion-icon></li>
      </ul>
    </div>

    <p class="footer-copy">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
<!-- ion icons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 <script defer src="assets/JS/index.js"></script>
</body>
</html>
